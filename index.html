<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav>
        <div class="logo">Explore</div>
        <div>
            <ul class="social">
                <li class="social__items"><i class='bx bxl-linkedin'></i></li>
                <li class="social__items"><i class='bx bxl-facebook'></i></li>
                <li class="social__items"><i class='bx bxl-instagram'></i></li>
            </ul>
        </div>
    </nav>


    <section class="screen">
        <div>
            <div class="screen__bg">
                <img src="./src/img/background.png" alt="">
            </div>
            <div class="screen__rock">
                <img src="./src/img/rock.png" alt="">
            </div>
            <div class="screen__earth">
                <img src="./src/img/earth.png" alt="">
            </div>
            <div class="screen__text">
                <h1>planets</h1>
            </div>
            <div class="screen__mid">
                <img src="./src/img/mid.png" alt="">
            </div>
            <div class="screen__fore">
                <img src="./src/img/foreground.png" alt="">
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./src/js/main.js"></script>
</body>

</html>
